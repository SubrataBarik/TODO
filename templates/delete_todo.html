<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Todo</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ todo.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
