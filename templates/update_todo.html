<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Todo</title>
</head>
<body>
    <h2>Update Todo</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" required>
        <input type="text" name="desc" value="{{ todo.desc }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
